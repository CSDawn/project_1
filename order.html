<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        #shopMain {
            /* width: 1000px;
            border: 1px solid black;
            margin: auto; */
            position: relative;
            height: 100px;
        }

        .head {
            height: 100px;
            /* border: 1px solid black; */
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menuBT {

            width: 150px;
            height: 100px;

        }

        .menuBT button {

            top: 50%;
            left: 50%;

        }

        .menuBT button:hover {

        }

            height: 100px;

            position: relative;
        }

        .rogo a {
            position: absolute;
            top: 50%;

        }

        .right {
            width: 650px;

        }

        .SearchBar {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);

            height: 40px;
            border: 3px solid skyblue;

        }
        
        .one,
        .two,
        .there {
            height: 100%;
            border: none;
        }

        .one {
            width: 120px;
            text-align: center;
        }

        .two {

        }

        .there {
            width: 40px;
        }
        
        .abc {
            position: absolute;
            top: 5%;
            left: 70%;
            font-size: 10px;
            font-weight: 100;
        }

        .container {
            position: relative;
        }
        
        .mySlides {
        }
        .mySlides img{
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        
        .cursor {
            cursor: pointer;
        }
        
        .row:after {
            content: "";
            /* display:; */
            /* clear: both; */
        }
        .row{
            position: absolute;
            top: 10%;
            left: 75%;
        }
        .column {
            
        }
        .demo {
            width: 150px;
            height: 50px;
            object-fit: cover;
            margin: 5px;
            border: 3px solid white;
        }
        
        .active,
        .demo:hover {
            border: 3px solid black;
        }
    </style>
</head>

<body>

                <div class="abc">

    </div>
    <div class="container">
        <div class="mySlides">
            <img src="./img/bananas-1119790_1920.jpg">

        </div>

        <div class="mySlides">
            <img src="./img/blueberries-3460423_1920.jpg">
        </div>

        <div class="mySlides">
            <img src="./img/peppers-499068_1920.jpg">
        </div>

        <div class="mySlides">
            <img src="./img/cucumbers-849269_1920.jpg">
        </div>

        <div class="mySlides">

        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="./img/bananas-1119790_1920.jpg" onclick="currentSlide(1)">

            <div class="column">

            <div class="column">
                <img class="demo cursor" src="./img/cherries-1465801_1920.jpg" onclick="currentSlide(6)">
            </div>
        </div>

    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
