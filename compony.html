<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 2500px;
            /* background-color: beige; */
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        #head {
            width: 100%;
            display: flex;
            padding: 10px 0 20px 0;
        }

        .menubar {
            margin: 0 auto;
        }

        .rogo {
            font-size: 60px;
            margin: 0 50px 0 50px;
        }

        .menubar ul {
            display: block;
            /* margin-bottom: 50px; */
        }

        .menubar ul li {
            position: relative;
            display: inline-block;
            margin: 0 20px 0 20px;
            height: 40px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .menubar ul li a {
            font-size: 20px;
        }

        .menu li::after {
            position: absolute;
            content: "";
            display: block;
            border-bottom: 3px solid #000;
            transition: all 250ms ease-out;
            left: 50%;
            right: 0;
            width: 0;
        }

        .menu li:hover::after {
            width: 100%;
            left: 0;
            right: auto;
        }

        .IntroductionTitle {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            height: 100px;
            margin: 30px 0 70px 0;

        }

        .scroll {
            opacity: 0;
            transition: all 2s;
        }

        .scroll.active {
            opacity: 1;
        }

        .comimgTop img {
            width: 120px;
            height: 500px;
            object-fit: cover;
        }

        .comimgTop {
            display: inline-block;
            margin-left: 150px;
        }

        .A {
            margin-left: 300px;
        }

        .comTextTop {
            position: absolute;
            left: 100px;
            top: 300px;
            font-size: 80px;
            font-weight: bold;
        }

        .comimgMiddle img {
            width: 700px;
            height: 150px;
            object-fit: cover;
        }

        .comimgMiddle {
            display: inline-block;
            margin-left: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .comTextMiddle {
            position: absolute;
            left: 700px;
            top: 1075px;
            font-size: 80px;
            font-weight: bold;
        }

        .supermarget img {
            width: 100%;
            height: 800px;
            object-fit: cover;
            margin-top: 50px;

        }

        .comTextBottomOne {
            position: absolute;
            padding: 20px;
            left: 50%;
            top: 1800px;
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            background-color: white;
            margin-right: 50px;

        }

        .comTextBottomTwo {
            position: absolute;
            width: 800px;
            left: 20%;
            top: 2300px;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            background-color: white;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <div>
        <div id="head">
            <div class="menubar">
                <ul class="menu">
                    <li><a href="./compony.html">회사소개</a></li>
                    <li><a href="./order.html">YailShop</a></li>
                    <a class="rogo" href="./index.html">Yail</a>
                    <li><a href="./map.html">오시는길</a></li>
                    <li><a href="./cs.html">고객지원</a></li>
                </ul>
            </div>
        </div>
        <div id="Introduction">
            <div class="IntroductionTitle">
                <p>소 개 합 니 다</p>
            </div>
            <div class="scroll">
                <div class="comTextTop">
                    가장<br>
                    신선한<br>
                    야채과일
                </div>
                <div class="comimgTop">
                    <div class="comimgTop A">
                        <img src="./img/carrots-1508847_1920.jpg" alt="">
                    </div>
                    <div class="comimgTop B">
                        <img src="./img/cucumbers-849269_1920.jpg" alt="">
                    </div>
                    <div class="comimgTop C">
                        <img src="./img/peppers-499068_1920.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="scroll">
                <div class="comimgMiddle">
                    <div class="comimgMiddle A">
                        <img src="./img/cherries-1465801_1920.jpg" alt="">
                    </div>
                    <div class="comimgMiddle B">
                        <img src="./img/bananas-1119790_1920.jpg" alt="">
                    </div>
                    <div class="comimgMiddle C">
                        <img src="./img/blueberries-3460423_1920.jpg" alt="">
                    </div>
                </div>
                <div class="comTextMiddle">
                    바로<br>
                    집으로<br>
                    주문하자
                </div>
            </div>
            <div class="scroll">
                <div class="comTextBottomOne">
                    바로<br> 앞에있습니다
                </div>
                <div class="comTextBottomTwo">
                    비건마켓 Yail
                </div>
                <div class="supermarget">
                    <img src="./img/supermarket-949913_1920.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollama/3.2.0/scrollama.min.js"
            integrity="sha512-YE2BOLTLBOkZ10ahg304yD425ncH98QTjdCgfsjzAJB1tMHWeruT4BBrHL2FXfXLjFJqfsB7I7qhqxubPsT/dw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            const options = {
                threshold: .2,
            }

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    } else {
                        entry.target.classList.remove('active');
                    }
                });
            }, options);

            const boxList = document.querySelectorAll('.scroll');

            boxList.forEach(el => observer.observe(el));
        </script>
</body>

</html>
