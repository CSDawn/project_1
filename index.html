<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: beige;
        }

        #head {
            width: 100%;
            height: 100px;
        }

        .rogo {
            width: 400px;
            height: 100px;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            margin: auto;
        }

        #Middle {
            background-color: burlywood;
            height: 100px;
            position: relative;
        }

        .Menubar {
            width: 1000px;
            height: 60px;
            font-size: 30px;
            /* background-color: white; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .Menubar>li {
            width: 25%;
            float: left;
            text-align: center;
        }

        .Submenu {
            overflow: hidden;
            height: 0;
        }

        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        .Menubar > li:hover {
            transition-duration: 0.5s;
        }
        
        .Menubar > li:hover .Submenu {
            height: 300px;
            transition-duration: 1s;
        }
        .Menubar > li:hover .Menubar {
            height: 500px;
            transition-duration: 1s;
        }

            .tp {
                top: 400px;
                left: 100px;
                animation-name: tp;
                animation-duration: 1s;
                animation-direction: normal;
            }

            .md {
                top: 500px;
                left: 200px;
                animation-name: md;
                animation-duration: 1s;
                animation-direction: normal;
                animation-fill-mode: both;
                animation-delay: 10s;
            }

            .bt {
                top: 600px;
                left: 300px;
                animation-name: bt;
                animation-duration: 1s;
                animation-direction: normal;
                animation-fill-mode: both;
                animation-delay: 20s;
            }

            @keyframes tp {
                0% {
                    transform: translateY(-20px);
                    opacity: 0;
                }

                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }

            @keyframes md {
                0% {
                    transform: translateY(-20px);
                    opacity: 0;
                }

                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }

            @keyframes bt {
                0% {
                    transform: translateY(-20px);
                    opacity: 0;
                }

                100% {
                    transform: translateY(0px);
                    opacity: 1;
                }
            }

            #body1 {
                width: 100%;
                height: 650px;
            }


            .img {
                display: none;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .img.on {
                display: block;
            }

            .imgfont {
                position: fixed;
                color: white;
                font-size: 100px;
                font-weight: bold;
            }
    </style>
</head>

<body>
    <div>
        <div id="head">
            <div class="rogo">

            </div>
        </div>
        <div id="Middle">
            <ul class="Menubar">

                    <ul class="Submenu">

                    </ul>
                </li>
                <li><a href="">다운로드</a>
                    <ul class="Submenu">
                        <li><a href="">다운로드</a></li>
                    </ul>
                </li>
                <li><a href="">고객센터</a>
                    <ul class="Submenu">
                        <li><a href="">고객센터</a></li>
                    </ul>
                </li>

            </ul>
        </div>
        <div id="body1">

                src="https://pixabay.com/get/g7b4360870b629210d3187253fe0a4d24ca1c73459a37cf69786aae862d835030975c0854a338ecabb514641134125c30a2d87cd16c79d834ff61c6ad940d0f623ca6a6cb3098a5ea49fdf48bcd124001_1920.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-AUkzAZdBOwlhjjMPJynaES8kE41pS0G+RQL1miIcxoJzle3OvspjT7iWJgZcpI6Bmr3iKLD3IC7DbEkRjwWe9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const images = document.querySelectorAll('.img');
        let current = 0;

        function showSlide() {
            for (let i = 0; i < images.length; i++) {
                images[i].classList.remove('on');
            }
            current++;
            if (current > images.length) {
                current = 1;
            }
            images[current - 1].classList.add('on');
            setTimeout(showSlide, 10000);
        }
        showSlide();

        $(document).ready(function () {
            // memu 클래스 바로 하위에 있는 a 태그를 클릭했을때
            $(".menu>a").click(function () {
                var submenu = $(this).next("ul");

                // submenu 가 화면상에 보일때는 위로 보드랍게 접고 아니면 아래로 보드랍게 펼치기
                if (submenu.is(":visible")) {
                    submenu.slideUp();
                } else {
                    submenu.slideDown();
                }
            });
        });
    </script>
