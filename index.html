        * {

        .rogo {

        #Middle {

        .Menubar {
            width: 1000px;
            height: 100px;
            font-size: 25px;
            font-weight: bold;
            /* background-color: black; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .Menubar>li {
            width: 33%;
            float: left;
            text-align: center;
        }

        .Submenu {
            overflow: hidden;
            height: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .Menubar>li:hover {
            transition-duration: 0.5s;
        }

        .Menubar>li:hover .Submenu {
            height: 300px;
            transition-duration: 1s;
        }

        .Menubar>li:hover .Menubar {
            height: 500px;
            transition-duration: 1s;
        }

        .tp {
            top: 300px;
            left: 100px;
            animation-name: tp;
            animation-duration: 1s;
            animation-direction: normal;
        }

        .md {
            top: 400px;
            left: 200px;
            animation-name: md;
            animation-duration: 1s;
            animation-direction: normal;
            animation-fill-mode: both;
            animation-delay: 2.5s;
        }

        .bt {
            top: 500px;
            left: 300px;
            animation-name: bt;
            animation-duration: 1s;
            animation-direction: normal;
            animation-fill-mode: both;
            animation-delay: 4s;
        }

        @keyframes tp {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes md {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes bt {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        #body1 {
            width: 100%;
            height: 700px;
            position: relative;
        }


        .img {
            display: none;
            width: 100%;
            height: 700px;

        }

        .imgfont {

    <script>
        const images = document.querySelectorAll('.img');
        let current = 0;

        function showSlide() {
            for (let i = 0; i < images.length; i++) {
                images[i].classList.remove('on');
            }
            current++;
            if (current > images.length) {
                current = 1;
            }
            images[current - 1].classList.add('on');
            setTimeout(showSlide, 4000);
        }
        showSlide();

        $(document).ready(function () {
            // memu 클래스 바로 하위에 있는 a 태그를 클릭했을때
            $(".menu>a").click(function () {
                var submenu = $(this).next("ul");

                // submenu 가 화면상에 보일때는 위로 보드랍게 접고 아니면 아래로 보드랍게 펼치기
                if (submenu.is(":visible")) {
                    submenu.slideUp();
                } else {
                    submenu.slideDown();
                }
            });
        });
    </script>
