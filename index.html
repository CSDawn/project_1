<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        #head {
            width: 100%;
            display: flex;
            padding: 10px 0 20px 0;
        }
        .menubar{
            margin: 0 auto;
        }
        .rogo{
            font-size: 60px;
            margin:0 50px 0 50px;
        }
        .menubar ul {
            display: block;
            /* margin-bottom: 50px; */
        }

        .menubar ul li {
            position: relative;
            display: inline-block;
            margin: 0 20px 0 20px;
            height: 40px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .menubar ul li a {
            font-size: 20px;
        }

        .menu li::after {
            position: absolute;
            content: "";
            display: block;
            border-bottom: 3px solid #000;
            transition: all 250ms ease-out;
            left: 50%;
            right: 0;
            width: 0;
        }

        .menu li:hover::after {
            width: 100%;
            left: 0;
            right: auto;
        }

        .tp {
            top: 400px;
            left: 100px;
            animation-name: tp;
            animation-duration: 1s;
            animation-direction: normal;
        }

        .md {
            top: 500px;
            left: 200px;
            animation-name: md;
            animation-duration: 1s;
            animation-direction: normal;
            animation-fill-mode: both;
            animation-delay: 2.5s;
        }

        .bt {
            top: 600px;
            left: 300px;
            animation-name: bt;
            animation-duration: 1s;
            animation-direction: normal;
            animation-fill-mode: both;
            animation-delay: 4s;
        }

        @keyframes tp {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes md {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        @keyframes bt {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }

        .img {
            display: none;
            width: 100%;
            height: 700px;
            object-fit: cover;
        }

        .img.on {
            display: block;
        }

        .imgfont {
            position: absolute;
            color: white;
            font-size: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <div id="head">
            <div class="menubar">
                <ul class="menu">
                    <li><a href="../Project_1/compony.html">회사소개</a></li>
                    <li><a href="../Project_1/compony.html">회사소개</a></li>
                    <a class="rogo" href="../Project_1/index.html">VEGETARIAN</a>
                    <li><a href="../Project_1/map.html">오시는길</a></li>
                    <li><a href="../Project_1/cs.html">고객지원</a></li>
                </ul>
            </div>
        </div>
        <div id="body">
            <div class="imgfont tp">
                지금까지
            </div>
            <div class="imgfont md">
                신선함과
            </div>
            <div class="imgfont bt">
                다릅니다
            </div>
            <img class="img" src="../Project_1/img/index1.jpg">
            <img class="img" src="../Project_1/img/index2.jpg">
            <img class="img" src="../Project_1/img/index3.jpg">
        </div>
        <div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-AUkzAZdBOwlhjjMPJynaES8kE41pS0G+RQL1miIcxoJzle3OvspjT7iWJgZcpI6Bmr3iKLD3IC7DbEkRjwWe9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const images = document.querySelectorAll('.img');
        let current = 0;

        function showSlide() {
            for (let i = 0; i < images.length; i++) {
                images[i].classList.remove('on');
            }
            current++;
            if (current > images.length) {
                current = 1;
            }
            images[current - 1].classList.add('on');
            setTimeout(showSlide, 4000);
        }
        showSlide();

        $(document).ready(function () {
            // memu 클래스 바로 하위에 있는 a 태그를 클릭했을때
            $(".menu>a").click(function () {
                var submenu = $(this).next("ul");

                // submenu 가 화면상에 보일때는 위로 보드랍게 접고 아니면 아래로 보드랍게 펼치기
                if (submenu.is(":visible")) {
                    submenu.slideUp();
                } else {
                    submenu.slideDown();
                }
            });
        });
    </script>

</body>

</html>
